<template name="Hast">
{{> header}}
<div class="new-hast-box demo-{{isDemoMode}} fullscreen-{{isInFullScreen}}">
  <div class="deck-box">
    <div class="deck-container" id="deck-container">
    </div>
    <div class="control-keys">
      <hr/>
      <div class="keys-group">
        <span class="label label-info save-btn">Save </span>
        <span class="label label-info mathjax-btn">MathJax</span>
        <span class="label label-info full-screen-btn">Full Screen </span>
        <kbd class="light">&#8592;</kbd>
        <kbd class="light">&#8594;</kbd>
      </div>
    </div>
  </div>
  <div class="editor-box">
    <div id="editor">
    </div>
  </div>
</div>
</template>
