<head>
<title>Hast</title>
</head>
<body>
  {{#isolate}} {{renderPage}} {{/isolate}}
</body>

<template name="header">
<header class="navbar navbar-fixed-top full-screen-related">
    <div class="navbar-inner customized">
      <a class="brand" href="/">Hast</a>
      <ul class="nav">
        <li class="">
          <a href="{{homePath}}">New</a>
        </li>
        <li class="">
          <a href="{{archivesPath}}">Archives</a>
        </li>
      </ul>
      <ul class="nav">
        <li>{{loginButtons}}</li>
      </ul>
      <ul class="nav pull-right messages">
        <li class="message-notice-wrapper"><span class="label label-warning" id="message-notice"></span></li>
      </ul>
    </div>
  </header>
</template>

<template name="not_found">
<h1>404 Not Found!</h1>
</template>

<template name="Hast">
{{> header}}
<div class="new-hast-box demo-{{isDemoMode}} fullscreen-{{isInFullScreen}}">
  <div class="deck-box">
    <div class="deck-container full-screen-related" id="deck-container">
    </div>
    <div class="control-keys full-screen-related">
      <hr/>
      <div class="keys-group">
        <span class="btn btn-info btn-small save-btn">Save </span>
        <span class="btn btn-info btn-small mathjax-btn">MathJax</span>
        <span class="btn btn-info btn-small full-screen-btn">Full Screen </span>
        <kbd class="light">&#8592;</kbd>
        <kbd class="light">&#8594;</kbd>
      </div>
    </div>
  </div>
  <div class="editor-box full-screen-related">
    <div id="editor">
    </div>
  </div>
  <div class="exit-full-screen-btn full-screen-related btn btn-small">Exit Full Screen</div>
</div>
</template>

<template name="oldHast">
{{> header}}
{{#if currentUser}}
<div class="archives-box">
  {{#each files}}
  <div class="alert alert-block">
    <span class="pull-right">
      <p>Share</p>
      <span class="mySwitch" data-on-label="<i class='icon-ok icon-white'></i>" data-off-label="<i class='icon-remove'></i>">
        <input type="checkbox" {{checkedStatus type}} data-hastId="{{_id}}"/>
      </span>
    </span>
    <h4>
      <a href="{{hastIdRoutePath _id}}">{{title}}</a>
    </h4>
    <p> <a href="{{hastIdRoutePath _id}}">{{hastIdRoutePath _id}}</a><br/></p>
    <p>{{timeFromNow submitted}}</p>
  </div>
  {{/each}}
</div>
{{else}}
{{/if}}
</template>
